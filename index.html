<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In Form</title>
  <!--style.css linking here-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <form action="" class="main-form">
      <div class="avater-img">
      <img src="img/ava.png" alt="" class="avater">
      </div>
      <h1>Registration Form</h1>
      <div class="from-group">
        <label>First name</label>
      <input type="First name"  class="form-control">
      </div>
      <div class="from-group">
        <label>Last name</label>
      <input type="Last name"  class="form-control">
      <div class="from-group">
        <label>User name</label>
      <input type="User name"  class="form-control">
      </div>
      </div>
      <div class="from-group">
        <label>Email</label>
      <input type="email" placeholder="email" class="form-control">
      </div>
      <div class="from-group">
        <label>Password</label>
      <input type="password" placeholder="password" class="form-control">
      </div>
      <div class="from-group">
        <label>Confirm Password</label>
      <input type="Confirm Password"  class="form-control">
      </div>
      <div class="from-group">
        <label>Address</label>
      <input type="Address"  class="form-control">
      </div>
      <div class="from-group">
        <label>Phone Number</label>
      <input type="text" name="number" class="form-control">
      </div>
      <div class="Gender">
        <h3>Gender</h3>
        <div class="">
          <input  type="radio">
          <label>Male</label>
          <input  type="radio">
          <label>Female</label>
          <input  type="radio">
          <label>Others</label>
          
        </div>
      </div>

      <div class="">
        <label></label>
      <input type="text-area" placeholder="text-area" class="btn-1">
      
      </div>
     
      <div class="">
        <label></label>
      <input type="submit" placeholder="submit" class="btn-2">
      
      </div>
  
      <div class="from-group">
        <label></label>
      <input type="reset" placeholder="reset" class="btn-3">
      </div>
    </form>

  </div>

</body>
</html>
